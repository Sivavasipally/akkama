<!DOCTYPE html>

                <th>Cost (â‚¹)</th>

        <tbody>
            <tr>
                <td>Nalla Nuvvula Laddu</td>
                <td>1</td>
                <td>â‚¹400</td>

    <!-- Item Details Popup -->

            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-popup-summary"></tbody>
            </table>
            <p><strong>Total: â‚¹<span id="cart-popup-total">0</span></strong></p>

    <script src="script.js"></script>
</body>
</html>
