<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu's Pickles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="bg-warning py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-dark fw-bold m-0">Anu's Pickles</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#shop" class="nav-link text-dark">Shop</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-dark position-relative" onclick="toggleCartPopup()">
                ðŸ›’ Cart <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
            </button>
        </div>
    </header>

    <!-- Shop Section -->
    <section id="shop" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Products</h2>
            <!-- Accordion Pane -->
            <div class="accordion" id="shopAccordion">
                <!-- Veg Pickles -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Veg Pickles
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                        <div class="accordion-body">
                            <input type="text" class="form-control mb-3" placeholder="Search Veg Pickles..." onkeyup="filterProducts('veg-pickles', this.value)">
                            <div class="veg-pickles">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Mango Pickle</h5>
                                        <p class="card-text">Weight: 500g | Cost: â‚¹250</p>
                                        <button class="btn btn-primary" onclick="showProductDetails('Mango Pickle', 'A tangy mango pickle...', '500g', 250)">View Details</button>
                                        <button class="btn btn-success" onclick="addToCart('Mango Pickle', 250)">Add 1Kg to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Non-Veg Pickles -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Non-Veg Pickles
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                        <div class="accordion-body">
                            <input type="text" class="form-control mb-3" placeholder="Search Non-Veg Pickles..." onkeyup="filterProducts('nonveg-pickles', this.value)">
                            <div class="nonveg-pickles">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Chicken Pickle</h5>
                                        <p class="card-text">Weight: 500g | Cost: â‚¹350</p>
                                        <button class="btn btn-primary" onclick="showProductDetails('Chicken Pickle', 'A spicy chicken pickle...', '500g', 350)">View Details</button>
                                        <button class="btn btn-success" onclick="addToCart('Chicken Pickle', 350)">Add 1Kg to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Powders -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Powders
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
                        <div class="accordion-body">
                            <input type="text" class="form-control mb-3" placeholder="Search Powders..." onkeyup="filterProducts('powders', this.value)">
                            <div class="powders">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Chilli Powder</h5>
                                        <p class="card-text">Weight: 250g | Cost: â‚¹150</p>
                                        <button class="btn btn-primary" onclick="showProductDetails('Chilli Powder', 'Authentic chilli powder...', '250g', 150)">View Details</button>
                                        <button class="btn btn-success" onclick="addToCart('Chilli Powder', 150)">Add 1Kg to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Snacks -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Snacks
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour">
                        <div class="accordion-body">
                            <input type="text" class="form-control mb-3" placeholder="Search Snacks..." onkeyup="filterProducts('snacks', this.value)">
                            <div class="snacks">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Murukku</h5>
                                        <p class="card-text">Weight: 200g | Cost: â‚¹100</p>
                                        <button class="btn btn-primary" onclick="showProductDetails('Murukku', 'Crispy and crunchy snack...', '200g', 100)">View Details</button>
                                        <button class="btn btn-success" onclick="addToCart('Murukku', 100)">Add 1Kg to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Details Popup -->
    <div id="product-popup" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-name">Product Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <img id="product-image" src="images/placeholder.jpg" onerror="if (!this.dataset.errorHandled) { this.src='images/placeholder.jpg'; this.dataset.errorHandled = true; }" alt="Product Image" class="img-fluid rounded" style="max-height: 150px; max-width: 150px;">
                    </div>
                    <p id="product-description">Product Description</p>
                    <p><strong>Weight:</strong> <span id="product-weight">--</span></p>
                    <p><strong>Cost:</strong> â‚¹<span id="product-cost">--</span></p>
                    <div class="mb-3">
                        <label for="product-quantity" class="form-label">Quantity:</label>
                        <input type="number" step="0.01" id="product-quantity" class="form-control w-50 mx-auto" placeholder="Enter quantity" min="0.01" value="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="addToCartFromPopup()">Add to Cart</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Popup -->
    <div id="cart-popup" class="modal fade" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p class="mt-3"><strong>Total: â‚¹<span id="cart-total">0</span></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="submitCart()">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
